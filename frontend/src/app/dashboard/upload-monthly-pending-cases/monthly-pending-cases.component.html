<div data-aos="fade-right" data-aos-duration="500">
    <header class="d-flex justify-content-between align-items-center">
        <h4>Upload Monthly Pending Cases Report</h4>
    </header>
    <hr>


    <div class="row g-3 mb-0">
        <form #filter="ngForm" (ngSubmit)="onSubmit(filter)">
        <div class="row g-3  d-flex align-items-start">

            <div class="col-3 col-lg-2">

                <label for="month" class="form-label ">Month <span class="text-danger">*</span></label>
                <select class="form-select shadow-none" name="month" #month="ngModel" [ngModel]="filterData && filterData.month || ''" [disabled]="showLoader"
                    (change)="ResetReport()"
                    required>
                    <option value="">---Select Month---</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <small class="text-danger" *ngIf="month.touched && month.invalid">select a month</small>
            </div>
            <div class="col-3 col-lg-2">
                <label for="year" class="form-label ">Year <span class="text-danger">*</span></label>
                <select class="form-select shadow-none" name="year" #year="ngModel" [ngModel]="filterData && filterData.year || ''" [disabled]="showLoader"
                    (change)="ResetReport()" required>
                    <option value="">---Select Year---</option>
                    <option *ngFor="let year of years" [value]="year">
                        {{ year }}
                    </option>
                </select>
                <small class="text-danger" *ngIf="year.touched && year.invalid">select a year</small>
            </div>
            <div class="col-3 col-lg-2">
                <label for="year" class="form-label ">Case Type <span class="text-danger">*</span></label>
                <select class="form-select shadow-none" name="case_type" #case_type="ngModel" [ngModel]="filterData && filterData.case_type || ''"
                    [disabled]="showLoader" (change)="ResetReport()" required>
                    <option value="">---Select Case Type---</option>
                    <option value="civil">Civil</option>
                    <option value="criminal">Criminal</option>
                </select>

                <small class="text-danger" *ngIf="case_type.touched && case_type.invalid">select case type</small>
            </div>
            <div class="col-6 col-lg-3">
                <label class="form-label">Upload File <span class="text-danger">*</span></label>
                <div class="d-flex gap-2 align-items-center">
                    <input class="form-control form-control-sm" type="file"
                    [class]="{'is-invalid': selectedFile == null && uploadMessage != ''}"
                    (change)="onFileSelected($event)" [disabled]="showLoader" />

                </div>
                <small class="text-danger" *ngIf="uploadMessage">{{ uploadMessage }}</small>
            </div>

            <div class="col-3 col-lg-2 d-flex flex-column align-items-end  justify-content-end">
            <button class="btn btn-primary btn-sm  " type="button" (click)="onUpload(filter)" [disabled]="showLoader">
                       <i class="bi bi-floppy pe-2"></i>  <span> Upload </span>
                    </button>
            </div>



        </div>
         </form>
    </div>

    <div class="row mt-3">
        <div class="col-12" *ngIf="lastUploadedReport">
            <div class="card p-3">
                <h6>Last Uploaded Report</h6>
                <table class="table table-sm table-bordered mb-0">
                    <thead>
                        <tr>
                            <th>Uploaded Month</th>
                            <th>Uploaded Year</th>
                            <th>Uploaded At</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ lastUploadedReport.month }}</td>
                            <td>{{ lastUploadedReport.year }}</td>
                            <td>{{ lastUploadedReport.uploaded_at }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</div>
