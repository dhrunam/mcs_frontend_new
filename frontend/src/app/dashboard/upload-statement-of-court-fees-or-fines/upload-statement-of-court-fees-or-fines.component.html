<div data-aos="fade-right" data-aos-duration="500">
  <header class="d-flex justify-content-between align-items-center">
    <h4>Upload Statement of Court Fees / Fines</h4>
  </header>
  <hr />

  <form #filter="ngForm" (ngSubmit)="onUpload(filter)">
    <div class="row g-3">
      <div class="col-3 col-lg-2">
        <label class="form-label">Month <span class="text-danger">*</span></label>
        <select class="form-select" name="month" #month="ngModel" [ngModel]="''" required>
          <option value="">---Select Month---</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>

      <div class="col-3 col-lg-2">
        <label class="form-label">Year <span class="text-danger">*</span></label>
        <select class="form-select" name="year" #year="ngModel" [ngModel]="''" required>
          <option value="">---Select Year---</option>
          <option *ngFor="let y of years" [value]="y">{{ y }}</option>
        </select>
      </div>

      <div class="col-3 col-lg-2">
        <label class="form-label">Case Type <span class="text-danger">*</span></label>
        <select class="form-select" name="case_type" #case_type="ngModel" [ngModel]="''" required>
          <option value="">---Select Case Type---</option>
            <option value="civil">Civil</option>
            <option value="criminal">Criminal</option>
        </select>
      </div>

      <div class="col-6 col-lg-3">
        <label class="form-label">Upload File</label>
        <div class="d-flex gap-2 align-items-center">
          <input type="file" class="form-control form-control-sm" (change)="onFileSelected($event)" />
          <button class="btn btn-outline-primary btn-sm" type="button" (click)="onUpload(filter)">Upload</button>
        </div>
        <small class="text-muted" *ngIf="uploadMessage">{{ uploadMessage }}</small>
      </div>
    </div>
  </form>

  <div class="col-12 mt-3">
      <div class="card p-3">
        <h6>Last Uploaded Report</h6>

          <!-- <ng-container *ngIf="(lastUploadedReport$ | async) as report; else loading"> -->

        <table class="table table-sm table-bordered mb-0">
        <thead>
          <tr>
            <th>Uploaded Month</th>
            <th>Uploaded Year</th>
            <th>Uploaded At</th>
          </tr>
        </thead>
        @if (lastUploadedReport) {
        <tbody>
          @for (item of lastUploadedReport.results; track item.id) {
            <tr>
              <td>{{ item.report_month }}</td>
              <td>{{ item.report_year }}</td>
              <td>{{ item.updated_at }}</td>
            </tr>
          }
          </tbody>
        }
      </table>


      </div>
  </div>


</div>
