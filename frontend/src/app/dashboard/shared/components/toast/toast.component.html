<div class="toast position-fixed bottom-0 start-0 p-3 mb-5 mx-5" id="liveToast" style="z-index: 1000;" role="alert" aria-live="assertive" aria-atomic="true" [ngClass]="{showToast : ''}">
    <div class="toast-body d-flex justify-content-evenly align-items-center">
        <img src="assets/icons/warning.png" height="20">
        {{ message }}
    </div>
</div>
